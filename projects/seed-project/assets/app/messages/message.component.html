<article
  class="panel panel-default"
  >

  <div class="panel-body">
    {{ message.content }}
  </div>

  <footer class="panel-footer">

    <div class="author">
      {{message.username}}
    </div>

    <div class="config">
      <a
        (click)="onEdit()"
        [ngClass]="{'disabled': !ownsMessage}"
        >
        Edit
      </a>
      <a
        (click)="onDelete()"
        [ngClass]="{'disabled': !ownsMessage}"
        >
        Delete
      </a>
    </div>

  </footer>

</article>
